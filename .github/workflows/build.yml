name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install 
      - name: Install vsce
        run: npm i -g @vscode/vsce
      - name: Test if it can be VSCE packaged
        run: vsce package 
